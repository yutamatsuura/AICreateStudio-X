name: AICreateStudio-X CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # ğŸ“¦ ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰å“è³ªãƒã‚§ãƒƒã‚¯ï¼ˆNext.js/TypeScriptï¼‰
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  frontend-quality-check:
    name: Frontend Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¥ Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ—ï¸ Build check
        working-directory: ./frontend
        run: npm run build

      - name: ğŸ” Type check (TypeScript)
        working-directory: ./frontend
        run: npx tsc --noEmit

      - name: âœ¨ Lint check
        working-directory: ./frontend
        run: npm run lint

      - name: ğŸ§ª Test
        working-directory: ./frontend
        run: npm test -- --passWithNoTests

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # ğŸ ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰å“è³ªãƒã‚§ãƒƒã‚¯ï¼ˆFastAPI/Pythonï¼‰
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  backend-quality-check:
    name: Backend Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: ğŸ“¥ Install dependencies
        working-directory: ./backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 mypy pytest pytest-cov black isort

      - name: ğŸ” Syntax check
        working-directory: ./backend
        run: python -m compileall -q app/

      - name: ğŸ” Type check (mypy)
        working-directory: ./backend
        run: mypy app/ --ignore-missing-imports

      - name: âœ¨ Lint check with complexity (flake8)
        working-directory: ./backend
        run: flake8 app/ --max-complexity=10 --max-line-length=120

      - name: ğŸ¨ Format check (black)
        working-directory: ./backend
        run: black --check --line-length=120 app/

      - name: ğŸ“‹ Import sort check (isort)
        working-directory: ./backend
        run: isort --check-only --profile=black --line-length=120 app/

      - name: ğŸ§ª Test with coverage
        working-directory: ./backend
        run: pytest --cov=app/ --cov-branch --cov-report=html --cov-report=term-missing tests/

      - name: ğŸ“Š Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/htmlcov/

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # ğŸ” ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¹ã‚­ãƒ£ãƒ³
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
